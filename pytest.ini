[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test markers
markers =
    acceptance: Acceptance-level tests (end-to-end user scenarios)
    system: System-level tests (system-wide behaviors and workflows)
    integration: Integration-level tests (component interactions)
    unit: Unit-level tests (individual component behaviors)
    slow: Tests that are slow to run
    security: Security-related tests
    performance: Performance-related tests
    smoke: Smoke tests for basic functionality

# Minimum Python version
minversion = 3.8

# Asyncio settings
asyncio_mode = auto
